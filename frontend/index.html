<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fintech Platform</h1>
            <nav id="navLinks">
                <a href="index.html">Home</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="signup.html" id="signupLink">Signup</a>
                <a href="profile.html" id="profileLink">Profile</a>
                <button id="logoutButton" style="display: none;">Logout</button>
            </nav>
        </header>
        <main id="mainContent">
            <div class="welcome">
                <h2>Welcome to Fintech Platform</h2>
                <p id="userDetails"></p>
                <div id="transactionSection" style="display: none;">
                    <h3>Deposit and Withdraw</h3>
                    <input type="number" id="amount" placeholder="Amount">
                    <button onclick="deposit()">Deposit</button>
                    <button onclick="withdraw()">Withdraw</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
